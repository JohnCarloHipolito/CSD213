<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var calc = (doCalc) => {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = doCalc(num1, num2);
            alert(result);
        }

    </script>
</head>

<body>
<h3>Playground</h3>
<form action="">
    <label for="num1">Num1: </label><input type="text" id="num1" placeholder="Num1" style="width: 5em;"/>
    <label for="num2">Num2: </label><input type="text" id="num2" placeholder="Num2" style="width: 5em;"/>
    <br/><br/>
    <button onclick="calc((a,b)=>(a+b))">+</button>
    <button onclick="calc((a,b)=>(a-b))">-</button>
    <button onclick="calc((a,b)=>(a*b))">*</button>
    <button onclick="calc((a,b)=>(a/b))">/</button>
    <button onclick="calc((a,b)=>(a**b))">^</button>
</form>
</body>

</html>
